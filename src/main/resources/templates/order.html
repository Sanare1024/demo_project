<script th:inline="javascript">
    // 아임포트 코드
    var impCode = /*[[${@environment.getProperty('imp.code')}]]*/ '';
    console.log()

    /*<![CDATA[*/
    let items = /*[[${orderReq}]]*/ [];
    console.log(items)
    /*]]>*/

    function handlePayment(pg, payMethod) {
        console.log("handlePayment");
        console.log(pg);
        console.log(payMethod);

        var order = {
            price: 3000,
            quantity: 1
        };

        // 결제하기 버튼 클릭 시 결제 요청
        IMP.init(impCode);
        IMP.request_pay({
            pg: pg,
            pay_method: payMethod,
            merchant_uid: '212R3A11TD233AAY', // 주문번호 생성
            amount: 100, // 결제 가격
            buyer_name: document.getElementById("recipient"),
            buyer_tel: document.getElementById("phone"),
            buyer_addr: document.getElementById("addr_road"),// 구매자 주소지
            buyer_postcode: document.getElementById("mail_num"), // 구매자 우편번호
        }, function(rsp) {
            console.log(rsp)
            if (rsp.success) {
                // 아임포트 결제 성공 시
                $.ajax({
                    type: 'POST',
                    url: 'order/validation/' + rsp.imp_uid
                }).done(function(data) {
                    console.log(data);
                    if (order.price == data.response.amount) {
                        order.impUid = rsp.imp_uid;
                        order.merchantUid = rsp.merchant_uid;

                        order.paymentMethodType = rsp.pay_method;
                        order.bankCode = rsp.bank_code;
                        order.bankName = rsp.bank_name;
                        order.paidAt = new Date(rsp.paid_at * 1000);
                        order.status = rsp.status;

                        // 결제 금액 일치. 우리 결제 성공 처리
                        $.ajax({
                            url: "order/donePayment",
                            method: "post",
                            data: JSON.stringify(order),
                            contentType: "application/json"
                        }).then(function(res) {
                            console.log("res", res);
                            console.log("rsp", rsp);
                            var msg = '결제가 완료되었습니다.';
                            msg += '고유ID : ' + rsp.imp_uid;
                            msg += '상점 거래ID : ' + rsp.merchant_uid;
                            msg += '결제 금액 : ' + rsp.paid_amount;
                            msg += '카드 승인번호 : ' + rsp.apply_num;
                            alert(msg);
                        }).catch(function(error) {
                            alert("망취소");
                        });
                    }
                }).catch(function(error) {
                    alert('망취소' + rsp.error_msg);
                });
            } else {
                alert(rsp.error_msg);
            }
        });
    }
</script>
