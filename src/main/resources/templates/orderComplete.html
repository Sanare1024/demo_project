<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문완료</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="order-complete.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
/>
<link href="/css/order-complete.css" rel="stylesheet" type="text/css" />
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="container">
    <header class="roenbeauty-header"></header>
    <div class="section order-body">
        <h1 class="order-title">주문완료</h1>
        <div class="order-step">
            <ul>
                <li>
                    <i class="icon icon-order-step1"></i>
                    <span><strong>01</strong>장바구니</span>
                </li>

                <li>
                    <i class="icon icon-order-step2"></i>
                    <span><strong>02</strong>주문/결제</span>
                </li>

                <li class="active" title="현재 단계">
                    <i class="icon icon-order-step3"></i>
                    <span><strong>03</strong>주문완료</span>
                </li>
            </ul>
        </div>

        <section class="order-complete bg-white p-4 rounded shadow-sm mb-4 text-center">
            <div class="order-status">
                <ion-icon name="checkmark-circle-outline" class="check-icon"></ion-icon>

                <h1 class="h3 font-weight-bold text-success mb-3 ">주문이 정상적으로 완료되었습니다.</h1>
            </div>
            <div class="order-details display: flex; justify-content: center; align-items: center;">
                <p class="order-id mb-4"><strong>주문번호:</strong> <span>1234567891011121</span></p>
                <p><strong>받는 분:</strong> hgd1234</p>
                <p><strong>결제정보:</strong> 신용카드 (1234-5678-****-1121)</p>
                <p><strong>승인시각:</strong> 2024. 11. 22 14:45</p>
                <strong>결제금액:</strong>
                <span class="price font-weight-bold" style="color: #f26b8f;">26,500원</span>
            </div>






            <button class="btn btn-primary mt-3" onclick="location.href='/home'">홈</button>
            <section class="order-product bg-white p-4">
                <h2 class="h4 font-weight-bold mb-3" style="text-align: left;">주문 상품 정보</h2>

                <table class="table table-bordered rounded">
                    <thead style="background-color: #ffffff;">
                    <tr>
                        <th>상품 정보</th>
                        <th>가격</th>
                        <th>수량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/80" alt="상품 이미지" class="img-thumbnail mr-3" style="width: 80px; height: 80px; border-radius: 8px;">
                                <div>
                                    <p class="mb-1 font-weight-bold">브랜드명</p>
                                    <p class="mb-1">상품명</p>
                                    <p class="text-muted">상품 옵션</p>
                                </div>
                            </div>
                        </td>
                        <td>10,000원</td>
                        <td>1개</td>
                    </tr>
                    </tbody>

                    <thead>
                    <tr>
                        <th>상품 정보</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>주문 금액</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${orderPrepare.orderProductList.size()==0}">
                        <td colspan="5">
                            <p>장바구니에 담긴 상품이 없습니다.</p>
                            <button class="btn" onclick="location.href='/product'">
                                쇼핑하러가기
                            </button>
                        </td>
                    </tr>
                    <tr
                            th:unless="${orderPrepare.orderProductList.size()==0}"
                            th:each="dto, dtoState:${orderPrepare.orderProductList}"
                    >
                        <td>
                            <div class="prod-info">
                                <div class="prod-img">
                                    <!--상품 상세 페이지 생성 후 확인 필요-->
                                    <img
                                            th:src="${dto.imagePath}"
                                            alt="img"
                                            th:onclick="|location.href='/products/${dto.productId}'|"
                                    />
                                </div>
                                <div class="info">
                                    <div class="name">
                                        <a
                                                th:text="${dto.name}"
                                                th:href="@{|/detail/${dto.productId}|}"
                                        ></a>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="prod-info"> end-->
                        </td>
                        <td>
                            <div
                                    class="price"
                                    th:text="${#numbers.formatInteger(dto.price, 1, 'COMMA') + '원'}"
                            ></div>
                        </td>
                        <td>
                            <div
                                    class="quantity"
                                    th:text="${dto.quantity + '개'}"
                            ></div>
                        </td>
                        <td>
                            <div class="price-quantity">
                                        <span th:class="${dtoState.index}"
                                              th:text="${#numbers.formatInteger(dto.quantity*dto.price, 1, 'COMMA')}"
                                        ></span>원
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>



                </tbody>
                </table>
            </section>
    </div>

</body>
</html>
